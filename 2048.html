<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>2048</title>
        <link rel="stylesheet" href="2048.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="2048.js"></script>
    </head>

    <body>
        <div id="jeu">
            <header>
                <h1 id="titre">2048</h1>
                <div id="top_div" class="flex">
                    <form onsubmit="return false;">
                        <button id="new_game_btn">New Game</button> <br/>
                        <input type="number" id="dimension" name="dimension" 
                               min="3" max="6" placeholder="dimension:"
                               value="4" />
                    </form>
                    <div class="div_points">
                    <div id="div_score" class="case_points">
                        <div>
                            <p class="points_title">Score</p>
                            <span id="score">0</span>
                        </div>
                        <div id="score_animation"></div>
                    </div>
                    <div id="div_moves" class="case_points">
                        <p class="points_title">Moves</p>
                        <span id="moves">0</span>
                    </div>
                </div>
                </div>
            </header>

            <div id="grille_container">
                <div id="result_div">
                    <h1 id="result_title"></h1>
                    <button id="try_again_btn">Try again</button> <br />
                </div>
                <div id="grille">
                </div>
                
            </div>
        </div>


    </body>
</html>
